version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${BACKEND_EXTERNAL_PORT:-8000}:${BACKEND_PORT}"
    environment:
      - BACKEND_ENV=${BACKEND_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      - db
      - redis
    volumes:
      - ${APP_LOGS_VOLUME:-./logs}:/app/logs
      - /app/__pycache__  # Avoid host Python cache conflicts
    networks:
      - ${APP_NETWORK_NAME:-app-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-80}:${FRONTEND_PORT}"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:${BACKEND_PORT}
    networks:
      - ${APP_NETWORK_NAME:-app-network}
    restart: unless-stopped

  # MySQL database
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chatbot_db}
      MYSQL_USER: ${MYSQL_USER:-chatbot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password123}
    volumes:
      - ${MYSQL_DATA_VOLUME:-mysql_data}:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d  # For initialization scripts
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - ${APP_NETWORK_NAME:-app-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-chatbot}", "-p${MYSQL_PASSWORD:-password123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    volumes:
      - ${REDIS_DATA_VOLUME:-redis_data}:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ${APP_NETWORK_NAME:-app-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ${APP_NETWORK_NAME:-app-network}:
    driver: bridge

volumes:
  ${MYSQL_DATA_VOLUME:-mysql_data}:
    driver: local
  ${REDIS_DATA_VOLUME:-redis_data}:
    driver: local
  ${APP_LOGS_VOLUME:-app_logs}:
    driver: local