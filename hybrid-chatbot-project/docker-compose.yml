version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - VUE_APP_API_URL=http://localhost:8000
    networks:
      - app-network

  # API Gateway service
  api:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://chatbot:password123@mysql:3306/chatbot_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  # MySQL database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: chatbot_db
      MYSQL_USER: chatbot
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployment/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  # Vector database
  lancedb:
    image: python:3.10-slim
    ports:
      - "8001:8001"
    volumes:
      - vector_data:/app/vector_storage
    command: >
      bash -c "
        pip install lancedb &&
        python -c '
        import lancedb
        import time
        db = lancedb.connect(\"/app/vector_storage\")
        print(\"LanceDB server ready\")
        while True:
          time.sleep(60)
        '
      "
    networks:
      - app-network

volumes:
  mysql_data:
  redis_data:
  vector_data:

networks:
  app-network:
    driver: bridge