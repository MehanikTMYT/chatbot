version: '3.8'

# Production/VDS specific configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Backend service with production settings
  backend:
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Additional security and production settings
    environment:
      - BACKEND_ENV=production
      - LOG_LEVEL=INFO
    # More robust restart policy
    restart: always
    # Security configurations
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except for explicitly mounted volumes)
    read_only: true
    tmpfs:
      - /tmp
      - /run
    # Additional security
    user: "1000:1000"  # Run as non-root user

  # Frontend service with production settings
  frontend:
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx

  # MySQL database with production settings
  db:
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    security_opt:
      - no-new-privileges:true
    # Additional MySQL production configurations
    command: >
      --default-authentication-plugin=mysql_native_password
      --max-connections=100
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --table-open-cache=400
      --max-heap-table-size=64M
      --tmp-table-size=64M
      --sort-buffer-size=2M
      --read-buffer-size=128K
      --read-rnd-buffer-size=256K
      --myisam-sort-buffer-size=64M
      --net-buffer-length=16K
      --key-buffer-size=8M
      --bulk-insert-buffer-size=64M

  # Redis with production settings
  redis:
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: always
    security_opt:
      - no-new-privileges:true
    # Production Redis configurations
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru